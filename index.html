<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- font awesome -->
      <link rel='stylesheet'
         href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
         integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
         crossorigin='anonymous' referrerpolicy='no-referrer' />
      <!-- bootstrap -->
      <link
         href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
         rel='stylesheet'
         integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65'
         crossorigin='anonymous'>
      <!-- myStyle -->
      <link rel='stylesheet' href='./assets/css/style.css'>
      <title></title>
   </head>
   <body>

      <!-- VUE -->
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


      <div id="app">

         <main id="site_main">
            <div class="container_small d-flex justify-content-center
               align-items-center">
               <div class="slider position-relative shadow w-100">
                  <div class="images w-100">
                     <img
                        :class="index === activeImg ? 'active' : ''"
                        v-for="(img, index) in contentArray.images"
                        :src="'./assets/' + img" alt=""
                     >
                  </div>
                  <div class="text_sec">
                     <h2 class="p-2">{{contentArray.titles[activeImg]}}</h2>
                     <p class="px-2">{{contentArray.descriptions[activeImg]}}</p>
                  </div>
                  <div class="thumbnail">
                     <img
                        :class="index === activeImg ? 'active' : ''"
                        v-for="(img, index) in contentArray.images"
                        :src="'./assets/' + img" height="120" alt=""
                        @click="showThumb(index)"
                     >
                  </div>

                  <nav class="d-flex justify-content-between">
                     <button class="btn prev" @click="prev()">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                     </button>
                     <button class="btn next" @click="next()">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                     </button>
                  </nav>
               </div>
            </div>

         </main>
         <!-- /#site_main -->

      </div>

      <!-- bootstrap -->
      <script
         src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
      <!-- myScript -->
      <script src='./assets/js/app.js'></script>
   </body>
</html>
